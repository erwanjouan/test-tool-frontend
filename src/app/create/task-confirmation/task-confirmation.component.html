<div *ngFor="let task of this.tasks" class="test-params">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>
        <mat-label style="font-size: 16px">{{ task.taskTemplate.title }}</mat-label>
        <mat-list>
          <mat-list-item># {{ task.taskTemplate.content }}</mat-list-item>
        </mat-list>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @if (task.params.length > 0) {
        <div *ngFor="let param of task.params" class="test-params-description">
          <mat-icon aria-hidden="false" fontIcon="send" class="icon-align"></mat-icon>
          <mat-label>{{ display(param) }}</mat-label>
        </div>
      } @else {
        <div class="test-params-description">
          <mat-icon aria-hidden="false" fontIcon="hightlight_off" class="icon-align"></mat-icon>
          <mat-label>No param</mat-label>
        </div>
      }
    </mat-card-content>
  </mat-card>
</div>
