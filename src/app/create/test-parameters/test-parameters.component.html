<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ testName }}</mat-card-title>
    <mat-card-subtitle>{{ testDescription }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <app-test-params
      *ngFor="let mapItem of testMap | keyvalue"
      [nrTest]="mapItem.value">
    </app-test-params>

  </mat-card-content>
</mat-card>
