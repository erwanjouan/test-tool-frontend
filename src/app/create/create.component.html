<app-test-info
    [nrTestExecution]="nrTestExecution"
    (titleModified)="handleTitleModified($event)"
    (descriptionModified)="handleDescriptionModified($event)"
>
</app-test-info>

<mat-expansion-panel (opened)="panel1OpenState.set(true)" (closed)="panel1OpenState.set(false)">
  <mat-expansion-panel-header>
    <mat-panel-title>Scenarios Priorite 1</mat-panel-title>
    <mat-panel-description>{{panel1OpenState() ? 'Fermer' : 'Ouvrir'}}</mat-panel-description>
  </mat-expansion-panel-header>
  <app-test-selection [prioriteSignal]="1"></app-test-selection>
</mat-expansion-panel>
